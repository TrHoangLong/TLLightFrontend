<h1 mat-dialog-title>{{title}}</h1>

<div mat-dialog-content>
    <p *ngIf="action === ACTION_DELETE">{{message}}</p>

    <mat-grid-list cols="3" rowHeight="3:1" *ngIf="action === ACTION_UPDATE">
        <mat-grid-tile>
            <mat-form-field appearance="outline">
                <mat-label>Sản phẩm</mat-label>
                <input matInput [(ngModel)]="productName" disabled required>
            </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile>
            <mat-form-field appearance="outline">
                <mat-label>Giá bán</mat-label>
                <input matInput [(ngModel)]="productPrice" disabled required>
            </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile>
            <mat-form-field appearance="outline">
                <mat-label>Số lượng</mat-label>
                <input matInput [(ngModel)]="quantity" required>
            </mat-form-field>
        </mat-grid-tile>
    </mat-grid-list>

    <mat-grid-list cols="3" rowHeight="3:1" *ngIf="action === ACTION_ORDER">
        <mat-grid-tile *ngIf="action === ACTION_ORDER">
            <mat-form-field appearance="outline">
                <mat-label>Tên khách hàng</mat-label>
                <input matInput [(ngModel)]="custName" required>
            </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile *ngIf="action === ACTION_ORDER">
            <mat-form-field appearance="outline">
                <mat-label>Địa chỉ khách hàng</mat-label>
                <input matInput [(ngModel)]="address" required>
            </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile *ngIf="action === ACTION_ORDER">
            <mat-form-field appearance="outline">
                <mat-label>Số điện thoại</mat-label>
                <input matInput [(ngModel)]="mobileNo" required>
            </mat-form-field>
        </mat-grid-tile>
    </mat-grid-list>
</div>

<div mat-dialog-actions align="end">
    <button mat-stroked-button class="btnNo" (click)="onNoClick()">Đóng</button>
    <button mat-raised-button (click)="onYesClick()" class="btnYes" color="primary">{{titleYes}}</button>
</div>
